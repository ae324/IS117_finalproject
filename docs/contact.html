        <div class="col-md-6">

            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""/>

        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea name="txtMsg" class="form-control" placeholder="Your Message *"

          </div>
        </div>
      </div>
    </form>
